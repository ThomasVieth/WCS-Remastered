// Description
//   * INFO = 1
//   * DEBUG = 2
//   * WARNING = 3
//   * ERROR = 4
// Default Value: 1
// The maximum level of logging entries that should print to the log.
   warcraft_logging_level 2


// ######################################################################### //
//                             Race Configuration                            //
// ######################################################################### //

// Default Value: "Undead Scourge"
// The name of the default race to assign to a new user.
   warcraft_race_default "Undead Scourge"


// Default Value: 0
// The starting level that user will start at with a race.
   warcraft_race_starting_level 0


// Default Value: 99
// The maximum level that user may attain with a race.
   warcraft_race_maximum_level 99


// ######################################################################### //
//                          Experience Configuration                         //
// ######################################################################### //

// Default Value: 50
// The experience gained for killing another player.
   warcraft_experience_for_kill 50


// Default Value: 60
// The experience gained for winning a round.
   warcraft_experience_for_win 60


// Default Value: False
// Should the losing team be punished for losing?
   warcraft_experience_punish_for_loss False


// Description
//   * Setting punish to True will remove this much experience for losing.
// Default Value: 20
// The experience change for losing a round.
   warcraft_experience_for_loss 20


// Default Value: 30
// The experience gained for planting the bomb.
   warcraft_experience_for_plant 30


// Default Value: 30
// The experience gained for exploding the bomb.
   warcraft_experience_for_explode 30


// Default Value: 30
// The experience gained for defusing the bomb.
   warcraft_experience_for_defuse 30

